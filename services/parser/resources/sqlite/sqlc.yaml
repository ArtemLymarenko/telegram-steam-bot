version: "2"
sql:
  - name: sqlite
    engine: "sqlite"
    queries: "./query"
    schema: "../migrations"
    gen:
      go:
        emit_prepared_queries: true
        package: "repository"
        out: "../../internal/infrastructure/sqlite"
    database:
      uri: file:games?mode=memory&cache=shared
    rules:
      - sqlc/db-prepare